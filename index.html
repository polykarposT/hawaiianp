<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HawaiiaNP Countdown</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <h2>The official HawaiiaNP countdown</h2>
        </div>
        <input type="text" name="endDate"   value="13/07/2018" disabled style="text-align: center;">
        <div id="clock">
            <div>
                <span id="days"> 0</span>
                <small>Days</small>
            </div>
            <div>
                <span id="hours"> 0</span>
                <small>Hours</small>
            </div>
            <div>
                <span id="minutes"> 0</span>
                <small>Minutes</small>
            </div>
            <div>
                <span id="seconds"> 0</span>
                <small>Seconds</small>
            </div>
        </div>
        <div id="logo">
            <img src="32416454_1846887288697717_3108157691973861376_n.png" alt="hawaiiaNP_logo" class="center">
        </div>
        <div id="credits">
            <footer>
                <p>Created by <img src="kastro biger transparent.png" alt="esn_teiste_logo" height="43px" width="80px"></p>
            </footer>
        </div>
    </div>
    <script src="scripts.js">
    </script>
</body>
</html>
